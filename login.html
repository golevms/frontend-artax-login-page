<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<title>ARTAX | Marketplace for Computing Power and Autonomous Smart Contracts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Marketplace for Computing Power and Autonomous Smart Contracts">
	<meta name="author" content="artax.io">
	
	<link rel="shortcut icon" href="images/favicon.ico">
    
	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	

	<link href="css/stylelogin.css" rel="stylesheet" type="text/css" />
    
	<!-- FONTS -->
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">	
    
	
	
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108425382-1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>


	



	
</head>
<body>

	<div id="page" style="padding-top: 50px">

		<section id="about">

		<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-4">
								
							</div>
							<div class="col-xs-4">
								<a href='https://artax.io'>
							<img src="./images/logo.png">
								</a>
							</div>
							<div class="col-xs-4">
								
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<a href="#" class="active" id="login-form-link">LOGIN</a>
							</div>
							<div class="col-xs-4">
								<a href="#" id="register-form-link">REGISTER</a>
							</div>
							<div class="col-xs-4">
								<a href="#" id="recovery-form-link">RECOVER</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form"  method="post" role="form" style="display: block;">
									
										<input id="logform" type="email" name="login"   class="form-control" placeholder="Email Address" >
									
									
										<input id="pasform" type="password" name="password" class="form-control" placeholder="Password">
									
								
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button class="form-control btn btn-register" onclick="send_login()" type="submit">LOGIN</button>
											</div>
										</div>
									</div>
									
								</form>
								<form id="register-form"  method="post" role="form" style="display: none;">
									
									<div class="form-group">
										<input id="regform" type="email" name="email"  class="form-control" placeholder="Email Address">
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button class="form-control btn btn-register" onclick="send_up()" type="submit">Register</button>
											</div>
										</div>
									</div>
								</form>
								
								<form  id="recovery-form" method="post" role="form" style="display: none;">
									
									<div class="form-group">
										<input id="recform" type="email" name="email" class="form-control" placeholder="Email Address" >
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button class="form-control btn btn-register" onclick="send_rec()" type="submit">Recover</button>
												
											</div>
										</div>
									</div>
						        </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		</section>


		

</div>
	<script>
		
		function send_login() {
			$.ajax('https://artax.io/api/login', {
			type: 'POST',
			dataType: 'json',
			data: JSON.stringify({"login": $('#logform').val(),"password": $('#pasform').val()}),
			success: function(data){				
				if (data.result  === 1){window.location.replace('http://artax.io/account/index.html')}
				},
			error: function() {
				alert((data['text']))},
			})
		}
	</script>
<script>

		function send_up() {
			$.ajax('https://artax.io/api/signup', {
			type: 'POST',
			dataType: 'json',
			data: JSON.stringify({"login": $('#regform').val()}),
			success: function(data) {alert((data['text']))},
			error: function() {},
			})
		}
	</script>

<script>

    function send_rec() {
        $.ajax('https://artax.io/api/signup', {
            type: 'POST',
            dataType: 'json',
            data: JSON.stringify({"login": $('#recform').val()}),
            success: function( data, textStatus, jqXHR) {
                console.log(data);
                console.log(textStatus);
                console.log(jqXHR);
                alert((data['text']));
                return false;
            },
            error: function() {},
        })
    }

</script>

<script>

$("#login-form,#register-form,#recovery-form").submit(function(event){
  
   event.preventDefault();
  return false;  
});

	$(function () {
    $('#login-form-link').click(function(e) {
		e.preventDefault();
    	$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$("#recovery-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$('#recovery-form-link').removeClass('active');
		$(this).addClass('active');
		
	});
	$('#register-form-link').click(function(e) {
		e.preventDefault();
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$("#recovery-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$('#recovery-form-link').removeClass('active');
		$(this).addClass('active');
		
	});
	$('#recovery-form-link').click(function(e) {
		e.preventDefault();
		$("#recovery-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$("#register-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		
	});

});
</script>


</body>

</html>
